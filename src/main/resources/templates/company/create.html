<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Company</title>
  </head>
  <body>
    <h1>Create Company</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li th:text="${error}">Error</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/company/create" method="POST">
      <br/>
      <label for="companyName">Company Name:</label>
      <input type="text" name="companyName" th:value="${company.companyName}"/>
      <br/>
      <label for="websiteUri">Website:</label>
      <input type="text" name="websiteUri" th:value="${company.websiteUri}"/>
      <br/>
      <label for="phoneNumber">Phone:</label>
      <input type="text" name="phoneNumber" th:value="${company.phoneNumber}"/>
      <br/>
      <label for="streetAddress">Street Address:</label>
      <input type="text" name="streetAddress" th:value="${company.streetAddress}"/>
      <br/>
      <label for="city">City:</label>
      <input type="text" name="city" th:value="${company.city}"/>
      <br/>
      <label for="state">State:</label>
      <input type="text" name="state" th:value="${company.state}"/>
      <br/>
      <label for="zipCode">Zip Code:</label>
      <input type="text" name="zipCode" th:value="${company.zipCode}"/>
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
  </body>
</html>
